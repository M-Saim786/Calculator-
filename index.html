<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div>
            <input type="text" name="" id="result">
        </div>
        <table>
            <tr>
                <td><button class="firstrow" onclick="clearall()">C</button></td>
                <td><button class="firstrow" id="clearOne">AC</button></td>
                <td><button class="firstrow" onclick="showdata(this)">%</button></td>
                <td><button class="lastcol" onclick="showdata(this)">/</button></td>
            </tr>
            <tr>
                <td><button onclick="showdata(this)">7</button></td>
                <td><button onclick="showdata(this)">8</button></td>
                <td><button onclick="showdata(this)">9</button></td>
                <td><button class="lastcol" onclick="multiply(this), showdata(this)">x</button></td>
            </tr>
            <tr>
                <td><button onclick="showdata(this)">4</button></td>
                <td><button onclick="showdata(this)">5</button></td>
                <td><button onclick="showdata(this)">6</button></td>
                <td><button class="lastcol" onclick="showdata(this)">+</button></td>
            </tr>
            <tr>
                <td><button onclick="showdata(this)">1</button></td>
                <td><button onclick="showdata(this)">2</button></td>
                <td><button onclick="showdata(this)">3</button></td>
                <td><button class="lastcol" onclick="showdata(this)">-</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="colspan" onclick="showdata(this)">0</button></td>
                <td><button onclick="showdata(this)">.</button></td>
                <td><button class="lastcol" onclick="result()">=</button></td>
            </tr>

        </table>


    </div>

    <script src="./app.js"></script>
</body>

</html>
